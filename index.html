<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="./app.js"></script>
    <div class="m-5">
        <div class="card text-center">
            <div class="card-header">
                <h1 class="float-start">Titulo</h1>
            </div>
            <div class="card-body">
                <form class="row g-3" id="form" onsubmit="alertInput()">
                    <div class="alert alert-danger" hidden id="alert" role="alert">
                        <p class="float-start m-0">alertaaaaaaaaaaaaaaa</p>
                    </div>
                    <div class="col-md-5">
                        <label for="card" class="form-label float-start">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label float-start">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label float-start">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                    <div class="col-6">
                        <label for="firstName" class="form-label float-start">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label float-start">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-6">
                        <label for="city" class="form-label float-start">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label float-start">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalState" class="form-label float-start">Postal Code</label>
                        <input type="number" class="form-control" id="postalState">
                    </div>
                    <div class="col-6">
                        <label for="option1" class="form-label d-flex justify-content-start col-12">We accept:</label><br>
                        <div class="btn btn-secondary float-start">
                            <input type="radio" class="m-2" name="options" id="option1" autocomplete="off"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            <input type="radio" class="m-2" name="options" id="option2" autocomplete="off"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            <input type="radio" class="m-2" name="options" id="option3" autocomplete="off"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            <input type="radio" class="m-2" name="options" id="option4" autocomplete="off"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="message" class="form-label float-start">Message</label>
                        <textarea type="text" class="form-control" id="message"></textarea>
                        <p class="small float-start">add any notes here.</p>
                    </div>
                </form>
            </div>
            <div class="card-footer text-body-secondary">
                <button type="submit" onclick="alertInput()" class="btn btn-primary float-end m-2">Send</button>
                <button type="button" class="btn btn-secondary float-end my-2">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
